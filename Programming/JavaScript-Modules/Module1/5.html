<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Leap Year Checker</title>
  </head>
  <body>
    <script>
      let year = prompt("Enter a year:");
      let leapYear = false;

      if (year % 4 === 0) {
        if (year % 100 === 0) {
          if (year % 400 === 0) {
            leapYear = true;
          }
        } else {
          leapYear = true;
        }
      }

      if (leapYear) {
        document.write(year + " is a leap year.");
      } else {
        document.write(year + " is not a leap year.");
      }
    </script>
  </body>
</html>
